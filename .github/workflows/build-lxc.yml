name: Build LXC Image

on:
  # to trigger on demand
  workflow_dispatch:
  # to trigger on schedule
  schedule:
    - cron: '0 0 1 * *'
  push:
    branches:
      - main
env:
  DISTRO_RELEASE: 'debian-bookworm'

permissions:
  contents: write

jobs:
  build-lxc:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y debootstrap

    - name: Install Distrobuilder
      run: sudo snap install distrobuilder --classic

    - name: Build LXC
      run: |
        sudo distrobuilder build-lxc ${{ env.DISTRO_RELEASE }}.yaml

    - name: Create a version tag
      id: create_tag
      run: |
        TAG_NAME="$(date +'%Y.%m.01')"
        echo "Generated TAG_NAME: $TAG_NAME"
        echo "tag_name=$TAG_NAME" >> $GITHUB_ENV

    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        custom_tag: ${{ env.TAG_NAME}}
        tag_prefix: v

    - name: Create a GitHub release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.tag_version.outputs.new_tag }}
        name: Release ${{ env.TAG_NAME }}

    - name: Upload LXC image to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: out/*.tar.gz
        asset_name: debian-${{ env.DISTRO_RELEASE }}-lxc-${{ env.TAG_NAME }}.tar.gz
        asset_content_type: application/gzip
