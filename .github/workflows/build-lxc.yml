name: Build LXC Image

on:
  # to trigger on demand
  workflow_dispatch:
  # to trigger on schedule
  schedule:
    - cron: '0 0 1 * *'
  push:
    branches:
      - main
env:
  DISTRO_RELEASE: 'debian-bookworm'

permissions:
  contents: write

jobs:
  build-lxc:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y debootstrap

    - name: Install Distrobuilder
      run: sudo snap install distrobuilder --classic

    - name: Create a version tag
      id: create_tag
      run: |
        TAG_NAME="$(date +'%Y.%m.01')"
        echo "Generated TAG_NAME: $TAG_NAME"
        echo "tag_name=$TAG_NAME" >> $GITHUB_ENV
        echo "release_name=debian-${{ env.DISTRO_RELEASE}}-${{ env.TAG_NAME}}" >> $GITHUB_ENV

    - name: Build LXC
      run: |
        sudo distrobuilder build-lxc ${{ env.DISTRO_RELEASE }}.yaml out/${{ env.RELEASE_NAME }}.tar.gz

    - name: Upload LXC artifact
      uses: actions/upload-artifact@v3
      with:
        name: debian-lxc-image
        path: out/${{ env.RELEASE_NAME }}.tar.gz  # Path to the LXC image built by distrobuilder

    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        custom_tag: ${{ env.TAG_NAME}}
        tag_prefix: v

    - name: Create a GitHub release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.tag_version.outputs.new_tag }}
        name: Release ${{ env.TAG_NAME }}
        artifacts: debian-lxc-image
